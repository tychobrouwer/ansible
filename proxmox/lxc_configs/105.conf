arch: amd64
cores: 2
features: nesting=1
hostname: torrent
memory: 1024
mp0: /rpool-main/media-share/Torrents,mp=/share/media-share/Torrents
nameserver: 192.168.178.101
net0: name=eth0,bridge=vmbr0,firewall=1,gw=192.168.1.1,hwaddr=AA:F8:BF:00:7E:81,ip=192.168.1.105/24,type=veth
onboot: 1
ostype: debian
rootfs: local-zfs:subvol-105-disk-1,size=2G
swap: 0
unprivileged: 1
lxc.idmap: u 0 100000 3500
lxc.idmap: u 3500 3500 1
lxc.idmap: u 3501 103501 62035
lxc.idmap: g 0 100000 3500
lxc.idmap: g 3500 3500 1
lxc.idmap: g 3501 103501 62035
lxc.cgroup2.devices.allow: c 10:200 rwm
lxc.mount.entry: /dev/net dev/net none bind,create=dir


