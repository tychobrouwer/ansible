arch: amd64
cores: 2
features: nesting=1
hostname: media-manager
memory: 2048
mp0: /rpool-main/media-share/Torrents,mp=/share/media-share/Torrents
mp1: /rpool-main/media-share/Series,mp=/share/media-share/Series
mp2: /rpool-main/media-share/Movies,mp=/share/media-share/Movies
nameserver: 192.168.178.101
net0: name=eth0,bridge=vmbr0,firewall=1,gw=192.168.1.1,hwaddr=9A:28:59:C2:3A:B3,ip=192.168.1.107/24,type=veth
onboot: 1
ostype: debian
rootfs: local-zfs:subvol-107-disk-0,size=6G
swap: 0
unprivileged: 1
lxc.idmap: u 0 100000 3500
lxc.idmap: u 3500 3500 1
lxc.idmap: u 3501 103501 62035
lxc.idmap: g 0 100000 3500
lxc.idmap: g 3500 3500 1
lxc.idmap: g 3501 103501 62035
lxc.cgroup2.devices.allow: c 10:200 rwm
lxc.mount.entry: /dev/net dev/net none bind,create=dir


