arch: amd64
cores: 4
features: nesting=1
hostname: jellyfin
memory: 4096
mp0: /media/file-share,mp=/share/file-share
mp1: /rpool-main/media-share,mp=/share/media-share
mp3: /rpool-main/media-share/Transcodes,mp=/share/media-share/Transcodes
mp4: /rpool-main/media-share/Movies,mp=/share/media-share/Movies
mp5: /rpool-main/media-share/Series,mp=/share/media-share/Series
nameserver: 192.168.178.101
net0: name=eth0,bridge=vmbr0,firewall=1,gw=192.168.1.1,hwaddr=2A:4A:6A:30:62:3F,ip=192.168.1.111/24,type=veth
onboot: 1
ostype: debian
rootfs: local-zfs:subvol-111-disk-0,size=20G
swap: 0
unprivileged: 1
lxc.cgroup2.devices.allow: c 195:* rwm
lxc.cgroup2.devices.allow: c 237:* rwm
lxc.cgroup2.devices.allow: c 240:* rwm
lxc.mount.entry: /dev/nvidia0 dev/nvidia0 none bind,optional,create=file
lxc.mount.entry: /dev/nvidiactl dev/nvidiactl none bind,optional,create=file
lxc.mount.entry: /dev/nvidia-uvm dev/nvidia-uvm none bind,optional,create=file
lxc.mount.entry: /dev/nvidia-modeset dev/nvidia-modeset none bind,optional,create=file
lxc.mount.entry: /dev/nvidia-uvm-tools dev/nvidia-uvm-tools none bind,optional,create=file
lxc.mount.entry: /dev/nvidia-caps/nvidia-cap1 dev/nvidia-caps/nvidia-cap1 none bind,optional,create=file
lxc.mount.entry: /dev/nvidia-caps/nvidia-cap2 dev/nvidia-caps/nvidia-cap2 none bind,optional,create=file
lxc.idmap: u 0 100000 3500
lxc.idmap: u 3500 3500 1
lxc.idmap: u 3501 103501 62035
lxc.idmap: g 0 100000 3500
lxc.idmap: g 3500 3500 1
lxc.idmap: g 3501 103501 62035
lxc.cgroup2.devices.allow: c 195:* rwm
lxc.cgroup2.devices.allow: c 236:* rwm


