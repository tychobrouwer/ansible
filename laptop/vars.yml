---
config_dir: config
other_dir: other

user: tychob
installer_dir: .install-scripts
devtools_dir: .devtools
projects_dir: Projects
school_dir: School

dnf_install_packages:
  - zsh
  - git
  - gnome-boxes
  - wireguard-tools
  - dconf-editor
  - tlp
  - smartmontools
  - powertop
  - nvtop
  - htop
  - bpytop

dnf_uninstall_packages:
  - totem
  - cheese
  - inkscape
  - rhythmbox
  - eog
  - gnome-characters
  - gnome-connections
  - gnome-calendar
  - gnome-clocks
  - gnome-contacts
  - gnome-maps
  - gnome-weather
  - onlyoffice-desktopeditors
  - power-profiles-daemon

