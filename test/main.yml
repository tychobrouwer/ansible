---
- name: Test playbook
  hosts: test

  vars_files:
    - private.yml

  vars:
    smb_shares:
      - name: file_share
        comment: private file share
        path: /share/file-share
        writable: "yes"
        browsable: "yes"
        inherit_permissions: "yes"
        force_user: mountuser
        force_group: mountuser

      - name: video_share
        comment: private video share
        path: /share/video-share
        writable: "yes"
        browsable: "yes"
        inherit_permissions: "yes"
        force_user: mountuser
        force_group: mountuser
        
    lighttpd_rules:
      - |
        url.rewrite-once = (
          "^/(dist|images|api)/(.*)$" =>      "/$1/$2",
          "^/robots.txt$"             =>      "/robots.txt",
          ".*"                        =>      "/"
        )
      - |
        url.redirect = (
          "^/(projects)$"             =>      "/index.html"
        )

