---
- name: Install Radarr, Sonarr, and Prowlarr
  hosts: all

  vars_files:
    - vars.yml

  pre_tasks:
    - name: Update cache if needed (Debian)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Update packages
      ansible.builtin.package:
        name: "*"
        state: latest

  tasks:
    - name: Install required packages
      ansible.builtin.package:
        name:
          - curl
          - sqlite3
        state: present

    - name: Ensure media share group exists
      ansible.builtin.group:
        name: "{{ media_group }}"
        gid: 3500
        state: present

    - name: Ensure media user is present
      ansible.builtin.user:
        name: "{{ media_group }}"
        group: "{{ media_group }}"
        uid: 1000
        state: present

    - name: Ensure Prowlarr group exists
      ansible.builtin.group:
        name: "{{ prowlarr_name }}"
        gid: 3501
        state: present

    - name: Ensure Prowlarr user is present
      ansible.builtin.user:
        name: "{{ prowlarr_name }}"
        group: "{{ prowlarr_name }}"
        uid: 1002
        groups: "{{ media_group }}"
        state: present

    - name: Ensure Radarr_name group exists
      ansible.builtin.group:
        name: "{{ radarr_name }}"
        gid: 3502
        state: present

    - name: Ensure Radarr user is present
      ansible.builtin.user:
        name: "{{ radarr_name }}"
        group: "{{ radarr_name }}"
        uid: 1001
        groups: "{{ media_group }}"
        state: present

    - name: Ensure Radarr lib directory exists
      ansible.builtin.file:
        path: /var/lib/radarr
        state: directory
        owner: "{{ radarr_name }}"
        group: "{{ radarr_name }}"
        mode: "0755"

    - name: Ensure Prowlarr lib directory exists
      ansible.builtin.file:
        path: /var/lib/prowlarr
        state: directory
        owner: "{{ prowlarr_name }}"
        group: "{{ prowlarr_name }}"
        mode: "0755"

    - name: Ensure Prowlarr tar is present
      ansible.builtin.get_url:
        url: "{{ prowlarr_url }}"
        dest: /root/prowlarr.linux-core-x64.tar.gz

    - name: Ensure Prowlarr program file are in opt
      ansible.builtin.unarchive:
        src: /root/prowlarr.linux-core-x64.tar.gz
        dest: /opt
        group: "{{ prowlarr_name }}"
        owner: "{{ prowlarr_name }}"
        remote_src: yes

    - name: Ensure Prowlarr service file is on remote
      ansible.builtin.copy:
        src: ./prowlarr.service
        dest: /etc/systemd/system/prowlarr.service
        mode: "0664"

    - name: Ensure Prowlarr service is enabled and started
      ansible.builtin.service:
        name: prowlarr
        state: started
        enabled: true

    - name: Ensure Radarr tar is present
      ansible.builtin.get_url:
        url: "{{ radarr_url }}"
        dest: /root/radarr.linux-core-x64.tar.gz

    - name: Ensure Radarr program file are in opt
      ansible.builtin.unarchive:
        src: /root/radarr.linux-core-x64.tar.gz
        dest: /opt
        group: "{{ radarr_name }}"
        owner: "{{ radarr_name }}"
        remote_src: yes

    - name: Ensure Radarr service file is on remote
      ansible.builtin.copy:
        src: ./radarr.service
        dest: /etc/systemd/system/radarr.service
        mode: "0664"

    - name: Ensure Radarr service is enabled and started
      ansible.builtin.service:
        name: radarr
        state: started
        enabled: true

    - name: Ensure apt-key Sonarr is installed
      ansible.builtin.apt_key:
        keyserver: hkp://keyserver.ubuntu.com:80
        id: 2009837CBFFD68F45BC180471F4F90DE2A9B4BF8

    - name: Ensure Sonarr repository is in sources list
      ansible.builtin.apt_repository:
        repo: deb https://apt.sonarr.tv/debian buster main
        state: present

    - name: Ensure Sonarr is installed
      ansible.builtin.package:
        name: sonarr
        state: present

    - name: Ensure Sonarr user is in media group
      ansible.builtin.user:
        name: "{{ sonarr_name }}"
        groups: "{{ media_group }}"

    - name: Ensure share folder exists
      ansible.builtin.file:
        path: /share
        state: directory
        mode: "0775"
