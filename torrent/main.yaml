---
- name: Setup torrent server
  hosts: all

  vars_files:
    - vars.yaml
    - vars-private.yaml

  pre_tasks:
    - name: Update cache if needed (Debian)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Update packages
      ansible.builtin.package:
        name: "*"
        state: latest

  tasks:
    - name: Ensure share group exists
      ansible.builtin.group:
        name: "{{ share_group }}"
        gid: 3500
        state: present

    - name: Ensure share user group exists
      ansible.builtin.group:
        name: "{{ torrentuser_name }}"
        gid: 3501
        state: present

    - name: Ensure share user exists
      ansible.builtin.user:
        name: "{{ torrentuser_name }}"
        group: "{{ torrentuser_name }}"
        groups: "{{ share_group }}"
        uid: 1000
        password: "{{ torrentuser_password | password_hash(hashtype='sha512', salt=torrentuser_salt) }}"
        state: present

    - name: Ensure share folder exists
      ansible.builtin.file:
        path: /share
        state: directory
        mode: "0775"

- name: Install and enable NordVPN connection
  hosts: all

  vars_files:
    - vars-private.yaml

  tasks:
    - name: Ensure openvpn is installed
      ansible.builtin.package:
        name:
          - openvpn
        state: present

    - name: Ensure NordVPN auth file is present on remote
      ansible.builtin.template:
        src: ./files/pass.j2
        dest: /etc/openvpn/pass
        mode: "0400"

    - name: Ensure NordVPN connection file is present on remore
      ansible.builtin.copy:
        src: ./files/nl900.ovpn
        dest: /etc/openvpn/client.conf
        mode: "0644"

    - name: Ensure NordVPN connection file is present on remore
      ansible.builtin.copy:
        src: ./files/nl900.ovpn
        dest: /etc/openvpn/nl900.ovpn
        mode: "0644"

    - name: Ensure openvpn config is present on remore
      ansible.builtin.copy:
        src: ./files/openvpn
        dest: /etc/default/openvpn
        mode: "0644"

    - name: Ensure openvpn service is enabled and started
      ansible.builtin.service:
        name: openvpn@client
        state: started
        enabled: true

- name: Install qBittorrent
  hosts: all

  vars_files:
    - vars.yaml
    - vars-private.yaml

  tasks:
    - name: Ensure qBittorrent bin folder is present
      ansible.builtin.file:
        path: "/home/{{ torrentuser_name }}/bin"
        state: directory
        owner: "{{ torrentuser_name }}"
        group: "{{ torrentuser_name }}"

    - name: Download foo.conf
      ansible.builtin.get_url:
        url: "{{ qBittorrent_nox_static_url }}"
        dest: "/home/{{ torrentuser_name }}/bin/qbittorrent-nox"
        mode: "0755"
        owner: "{{ torrentuser_name }}"
        group: "{{ torrentuser_name }}"

    - name: Ensure qBittorrent config folder is present
      ansible.builtin.file:
        path: "/home/{{ torrentuser_name }}/.config"
        state: directory
        owner: "{{ torrentuser_name }}"
        group: "{{ torrentuser_name }}"

    - name: Ensure qBittorrent config folder is present
      ansible.builtin.file:
        path: "/home/{{ torrentuser_name }}/.config/qBittorrent"
        state: directory
        owner: "{{ torrentuser_name }}"
        group: "{{ torrentuser_name }}"

    - name: Ensure qBittorrent config file is on remote
      ansible.builtin.template:
        src: ./files/qbittorrent.conf.j2
        dest: "/home/{{ torrentuser_name }}/.config/qBittorrent/qBittorrent.conf"
        mode: "0664"
        owner: "{{ torrentuser_name }}"
        group: "{{ torrentuser_name }}"

    - name: Ensure torrent download path is set
      ansible.builtin.command: "runuser -l {{ torrentuser_name }} -c 'qbittorrent-nox --save-path={{ torrent_save_path }}'"
      changed_when: false

    - name: Ensure qBittorrent service file is on remote (systemd)
      ansible.builtin.copy:
        src: ./files/qbittorrent.service
        dest: /etc/systemd/system/qbittorrent.service
        mode: "0664"
      when: not ansible_distribution == "CentOS"

    - name: Ensure qbittorrent service file is on remote (sysvinit)
      ansible.builtin.copy:
        src: ./files/qbittorrent
        dest: /etc/init.d/qbittorrent
        mode: "0755"
      when: ansible_distribution == "CentOS"

    - name: Clone qBittorrent theme git repo
      ansible.builtin.git:
        repo: "{{ qBittorrent_theme_git }}"
        dest: "/home/{{ torrentuser_name }}/VueTorrent"
        force: yes

    - name: Ensure qbittorrent service is enabled and reloaded
      ansible.builtin.service:
        name: qbittorrent
        state: reloaded
        enabled: true
